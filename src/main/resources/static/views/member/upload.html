<html>
<head>
<script src="js/lib/angular-1.4.9/angular.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet">
<!--  <link href="css/w3.css" rel="stylesheet"> -->
<link href="css/member-css/uploadFile.css" rel="stylesheet">
<!--  <script src="/js/bootstrap.min.js"></script> -->
</head>

<body ng-app="myApp">
	<h2>
		<i class="fa fa-angle-right"></i> Upload File
	</h2>
	<div class="m-left">
		<!-- <div><input class="form-control" type = "file" file-model = "myFile" multiple id="input"/></div> -->
		<span class="btn upload"> <input class="form-control"
			type="file" file-model="myFile" multiple id="input" />
		</span> </span>

		<h5>Add your description here:</h5>
		<div>
			<textarea class="textArea" ng-model="description"></textarea>
		</div>
		<!-- <button class="btn btn-success">Upload</button> -->

		<!-- <div class="alert alert-danger" ng-click="uploadFile()">{{uploadMessage}}</div> -->

		<div class="popup">
			<button class="btn btn-success" ng-click="uploadFile()">Upload</button>
			<p class="popuptext" id="myPopup">{{uploadMessage}}</p>
		</div>

		<h3>File Infomation</h3>
		<div>
			<table class="table table-striped table-advance table-hover">
				<thead class="thead-custom">
					<th width="5%">#</th>
					<th width="30%">Name</th>
					<th width="15%">Size</th>
					<th width="20%">Type</th>
					<th width="10%">Action</th>
				</thead>
				<tbody ng-repeat="x in list track by $index">
					<td>{{$index+1}}</td>
					<td>{{x.name}}</td>
					<td>{{x.size}}</td>
					<td>{{x.type}}</td>
					<td><button class="btn btn-danger"
							ng-click="removeFile($index)" type="button">Remove File</button></td>
				</tbody>
			</table>
		</div>
	</div>
	<span id="m-toast-blue">{{uploadMessage}}</span>
</body>
</html>
