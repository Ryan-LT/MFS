<section class="container" ng-controller="userInfo">
	<section class="row">
		<section class="col-md-1"></section>
		<section class="col-md-9">
				<h3>User Infomation</h3>
				<br>
			    <div class="input-group">
			    	<span class="input-group-addon" title="Your email">
			      		<i class="glyphicon glyphicon-envelope"></i>
			      	</span>
			      	<input readonly="readonly" id="email" type="text" value="{{userInfo.email}}" class="form-control" name="email" placeholder="Email">
			    </div>
			    <br>
			    <div class="input-group">
			      	<span class="input-group-addon" title="Your name">
			      		<i class="glyphicon glyphicon-user"></i>
			      	</span>
			      	<input readonly="readonly" id="displayName" value="{{userInfo.name}}"  type="text" class="form-control" name="displayName" placeholder="Display Name">
			    </div>
			    <br>
			    <div class="input-group">
					<span class="input-group-addon" title="Your name">
				      	<i class="glyphicon glyphicon-bookmark" title="Your rank"></i>
				    </span>
					<input readonly="readonly" id="displayName" value="{{rankName}}"  type="text" class="form-control" name="rank" placeholder="Rank">
			    </div>
			    <br>
			    
			    
			    <!-- form change password -->
			<form ng-submit="changePass()">
			    <h3 class="text-center">Change Password</h3>
			    <div class="input-group">
			    	<span class="input-group-addon">
			    		<i class="glyphicon glyphicon-lock"></i>
			    	</span>
			      	<input required="required" id="password" type="password" class="form-control" 
			      		ng-model="currentPassword" name="password" placeholder="Current Password">
			    </div>
			    <br>
			    <div class="input-group">
			      	<span class="input-group-addon">
			      		<i class="glyphicon glyphicon-edit"></i>
			      	</span>
			      	<input required="required" id="password" type="password" class="form-control"
			      		 ng-model="newPassword" name="password" placeholder="New Password">
			    </div>
			    {{msg}}
			    <br>
			    <button type="submit" class="btn btn-primary">Change Password</button>
			</form>
  		</section>
  		<section class="col-md-1"></section>
	</section>
</section>
