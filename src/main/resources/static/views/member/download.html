<h2><i class="fa fa-angle-right"></i> Download History</h2>
<div ng-controller="download">
<div class="table table-height ">
	<table class="content-panel table table-striped table-advance table-hover">
		<thead>
			<tr class="thead-custom"}>
				<th>#</th>
				<th width="40%">Name</th>
				<th>Size</th>
				<th>Uploader</th>
				<th width="25%">Download Date</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="file in files.content track by $index">
				<td>{{$index+1}}</td>
				<td>{{file.idFile.name}}</td>
				<td>{{file.idFile.size | number:1}} KB</td>
				<td>{{file.idUser.lastName}}</td>
				<td>{{file.datedownload | date :"dd-MM-yyyy"}}</td>
			</tr>
		</tbody>
	</table>
	</div>
	<ul class="list-inline btn1">
		<li><button type="button" class="btn btn-success"  ng-click="getDownloadByPage(page=page-1)" ng-disabled="page-1<0">Previous</button>	</li>
		<li ng-repeat="i in getNumber(files.totalPages) track by $index">
			<button class="btn btn-success" ng-click="getDownloadByPage($index)">{{$index+1}}</button>
		</li>
		<li><button type="button" class="btn btn-success" ng-click="getDownloadByPage(page=page+1)" ng-disabled="page+1>=files.totalPages">Next</button>	</li>
	</ul>
</div>
