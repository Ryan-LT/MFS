
<section class="container" ng-controller="explore">
	
        <section class="row">
        	<section class="col-md-1"></section>
        	<section class="col-md-9">
	          <h1>Search Files</h1>
	          <section class="row">
	          		<section class="col-md-6">
	          			<input type="text" id="myInput" placeholder="filter..." ng-model="filterFile">
	          		</section>
	          		<section class="col-md-6">
	          			<form ng-submit="doSearch(0, 2)">
			          		<input type="text" id="search" placeholder="Info to search..." ng-model="infoSearch">
			          		<button type="submit" class="btn btn-primary" >Search</button>
		          		</form>
		          	</section>
	          </section>
	          <section>
		          <table class="table table-hover">
		              <thead class="bg-primary text-white">
		                <tr>
		                  <th>#</th>
		                  <th>Name</th>
		                  <th>Size</th>
		                  <th>Updated Date</th>
		                  <th>Owner</th>
		                  <th>Action</th>
		                </tr>
		              </thead>
		              <tbody>
		                <tr ng-repeat="file in files track by $index">
		                  <td>{{$index+1}}</td>
		                  <td>{{file.name}}</td>
		                  <td>{{file.size}}</td>
		                  <td>{{file.dateupload}}</td>
		                  <td></td>
		                  <td>
		                  	<button ng-click="downloadFile(file.id)" type="button" class="btn btn-danger">
							Download
							<span style="color: white"class="glyphicon glyphicon-download-alt"></span>
							</button>
		                  </td>
		                  <!-- <td>{{getOwner(file.userId)}}</td> -->
		                  <!-- <td><i class="fa fa-download">   <i class="fa fa-file"></td> -->
		                </tr>
		              </tbody>
		            </table>
	            </section>
	            <section class="row">
					<ul class="list-inline">
    					<li ng-repeat="i in getNumber(count) track by $index">
    					<button ng-click="getDownloadByPage($index, 2)" >{{$index+1}}</button>
    					</li>
					</ul>
				</section>
	        </section>
	        <section class="col-md-1"></section>
        </section>
         <!-- /#page-wrapper -->
    </section>
