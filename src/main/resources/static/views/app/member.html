<html ng-app="myWeb">

<head>

<!-- Custom CSS -->

	type="text/css">

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mini File Sharing</title>
<!-- Script file-->
<script data-require="angular.js@1.4.x"
	src="https://code.angularjs.org/1.4.12/angular.js" data-semver="1.4.9"></script>

<script src="../js/member.js"></script>
<script src="../js/controller/memberControllers/downloadController.js"></script>

<script src="../js/controller/memberControllers/upload.js"></script>

<script src="../js/controller/memberControllers/mainController.js"></script>
<script
	src="../js/controller/memberControllers/fileManage.js"></script>
<script src="../js/controller/memberControllers/userInfoController.js"></script>
<script src="../js/controller/memberControllers/detailController.js"></script>
<script src="../js/controller/memberControllers/exploreController.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

<script th:src="@{/js/uploadFile.js}" type="text/javascript"></script>
<!-- link file CSS -->



<link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Poppins">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link href="../static/css/member.css" th:href="@{/css/member.css}"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link th:href="@{/css/uploadFile.css}" rel="stylesheet">
<link href="css/member.css" rel="stylesheet">
<link href="css/sb-admin.css" rel="stylesheet">


</head>

<body>

	<!-- <section id="wrapper" style="background-color:#0066FF"> -->
	<!-- <section id="wrapper"> -->
	<section>
		<!-- Navigation -->
		<!-- <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"> -->
		<!-- <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"> -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<!-- Brand and toggle get grouped for better mobile display -->
			<section class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="explore.html">Mini File Sharing</a>
			</section>
			<!-- Top Menu Items -->
			<ul class="nav navbar-right top-nav">
				<li class="dropdown"><a href="#" class="dropdown-toggle"
					data-toggle="dropdown"><i class="fa fa-user"></i> Nancy <b
						class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a href="#"><i class="fa fa-fw fa-user"></i> Profile</a>
						</li>
						<li><a href="#"><i class="fa fa-fw fa-gear"></i> Settings</a>
						</li>
						<li class="sectionider"></li>
						<li>
							<form action="#" th:action="@{/logout}" method="POST">
								<button type="submit">Logout</button>
							</form>
						</li>
					</ul>
			</ul>
			<!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
			<section class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav side-nav">
					<li><a href="#/explore"><i class="fa fa-fw fa-download"></i>
							Explore File</a></li>
					<li><a href="#/fileManage"><i class="fa fa-fw fa-file"></i>My

					<li><a href="#/userInfo"><i class="fa fa-fw fa-user"></i>

					<li><a href="#/download"><i class="fa fa-fw fa-edit"></i>

					<li><a href="/upload"><i class="fa fa-circle-o-notch fa-spin fa-fw"></i>
							Upload</a></li>
				</ul>
			</section>
			<!-- /.navbar-collapse -->
		</nav>

		<section id="page-wrapper">

			<!-- !PAGE CONTENT! -->
			<section ng-controller="mainControl"
				th:attr="ng-init='userId='+${userId}+''" class="w3-main">
				<br> <br>
				<section class="container">
					<section class="col-md-1"></section>
					<section ng-view></section>
					<!-- End page content -->
				</section>
			</section>
		</section>
		<!-- /#page-wrapper -->

	</section>
	<!-- /#wrapper -->


</body>

</html>
