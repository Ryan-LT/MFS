<html>
   
   <head>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src="js/filedrag.js"></script>
   </head>
   <style>
   	#fileInput{
   	width:100px;
   	height:100px;
   	border: 1px solid #000;
   	}
   </style>
   
   <body ng-app = "myApp">
      <div ng-controller = "myCtrl">
         <input type = "file" file-model = "myFile" multiple id="fileInput"/>
         <textarea ng-model="description"></textarea>
         <button ng-click = "uploadFile()">upload me</button>
         <div>
         	<p>{{uploadMessage}}</p>
         </div>
         <div ng-repeat="x in list track by $index">
         	<div>
         		<p>{{$index+1}}</p>
         		<p>Name: {{x.name}}</p>
         		<p>Size: {{x.size}} Kb</p>
         		<p>Type: {{x.type}}</p>
         		<button ng-click="removeFile($index)" type="button">Remove File</button>
         	</div>
         </div>
      </div>
   </body>
</html>
