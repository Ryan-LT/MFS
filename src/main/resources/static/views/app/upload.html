</body>

<head>

<title>MFS</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="/css/bootstrap.min.css">
<script
	src="/js/lib/jquery/jquery.min.js"></script>
<script
	src="/js/bootstrap.min.js"></script>

	href="/css/font-awesome.min.css">

<link rel="stylesheet" type="text/css" href="\css\admin-index.css" />

</head>
<body class="body">
<!-- upload form -->
		<h1>HTML5 File Drag &amp; Drop API</h1>
		
		<form id="upload" action="/upload" method="POST" enctype="multipart/form-data">
		
		<fieldset>
		<legend>HTML File Upload</legend>
		
		<input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" />
		
		<div>
			<label for="fileselect">Files to upload:</label>
			<input type="file" id="fileselect" name="file" multiple="multiple" />
			<div id="filedrag" style="height:300px;">
				<div  class="fileDrag">or drop files here</div>
			</div>
		</div>
		
		<div id="submitbutton">
			<button type="submit" value="Upload">Upload Files</button>
		</div>
		
		</fieldset>
		
		</form>
		
		<div id="messages">
		<p>Status Messages</p>
		</div>
<!-- end of upload form -->		
		




	<div th:if="${message}"><h2 th:text="${message}" ></h2>
	</div>
	<div th:if="${spaceAvailable}"><h2 th:text="${spaceAvailable}""></h2></div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/upload">
			<table>
				<tr>
					<td>File to upload:</td>
					<td><input type="file" name="file" /></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Upload" /></td>
				</tr>
			</table>
		</form>
	</div>

	<div>
		<ul>
			<li th:each="file : ${files}"><a th:href="${file}"
				th:text="${file}" /></li>
		</ul>
	</div>
	<script src="/js/filedrag.js"></script>
	<script src="/js/bootstrap.min.js"></script>

	<script src="/js/lib/angular-1.4.9/angular.js"></script>
	<script src="/js/lib/angular-1.4.9/angular-resource.js"></script>
	<script src="/js/lib/angular-1.4.9/angular-route.js"></script>
</body>
</html>
