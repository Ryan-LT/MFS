<html>
   
   <head>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   </head>
   
   <body ng-app = "myApp">
	
      <div ng-controller = "myCtrl">
         <input type = "file" file-model = "myFile" multiple/>
         <button ng-click = "uploadFile(myFile)">upload me</button>
      </div>
      
      <script>
         var myApp = angular.module('myApp', []);
         
         myApp.directive('fileModel', ['$parse', function ($parse) {
            return {
               restrict: 'A',
               link: function(scope, element, attrs) {
                  var model = $parse(attrs.fileModel);
                  var modelSetter = model.assign;
                  
                  element.bind('change', function(){
                     scope.$apply(function(){
                    	if (element[0].files.length > 1) {
                             modelSetter(scope, element[0].files);
                        } else {
                        	modelSetter(scope, element[0].files[0]);
                     	}
                     });
                  });
               }
            };
         }]);
      
         myApp.service('fileUpload', ['$http', function ($http) {
            this.uploadFileToUrl = function(file, uploadUrl){
            	//console.log($scope.myFile);
               var fd = new FormData();
               //for(var i =0;i<file.length)
               fd.append('file', file[0]);
               fd.append('file', file[1]);
            
               $http.post(uploadUrl, fd, {
                  transformRequest: angular.identity,
                  headers: {'Content-Type': undefined}
               })
            
               .success(function(){
               })
            
               .error(function(){
               });
            }
         }]);
      
         myApp.controller('myCtrl', ['$scope', 'fileUpload', function($scope, fileUpload){
            $scope.uploadFile = function(myFile){
               var file = myFile;//$scope.myFile;
               console.log($scope.myFile);
               console.log('file is ' );
               console.dir(file);
               
               var uploadUrl = "/upload";
               fileUpload.uploadFileToUrl($scope.myFile, uploadUrl);
            };
         }]);
			
      </script>
      
   </body>
</html>
