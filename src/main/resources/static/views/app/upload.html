<body ng-app="myApp">
	<div ng-controller="myCtrl" class="wrapper">
	<h3>Upload File</h3>
		<!-- <div><input class="form-control" type = "file" file-model = "myFile" multiple id="input"/></div> -->
		<span class="btn upload"> <input class="form-control" type="file"
			file-model="myFile" multiple id="input" /> <span
			class="fa fa-upload"></span> 
		</span>
		<h4>Description</h4>
		<div>
			<textarea class="textArea" ng-model="description"></textarea>
		</div>
		<button class="btn btn-success" ng-click="uploadFile()">Upload</button>
		<div>
			<p>{{uploadMessage}}</p>
		</div>
		<h3>File Infomation</h3>
		<div>
			<table class="table table-striped table-hover">
				<thead>
					<th width="5%">#</th>
					<th width="30%">Name</th>
					<th width="15%">Size</th>
					<th width="25%">Type</th>
					<th width="25%">Action</th>
				</thead>
				<tbody ng-repeat="x in list track by $index">
					<td>{{$index+1}}</td>
					<td>{{x.name}}</td>
					<td>{{x.size}}</td>
					<td>{{x.type}}</td>
					<td><button class="btn btn-danger"
							ng-click="removeFile($index)" type="button">Remove File</button></td>
				</tbody>
			</table>
		</div>
	</div>
