<div class="container">
<table class="table table-striped">
	<thead>
		<tr>
			<th>Id</th>
			<th>Email</th>
			<th>Name</th>
			<th>Last Name</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="u in users">
			<td>{{u.id}}</td>
			<td>{{u.email}}</td>
			<td>{{u.name}}</td>
			<td>{{u.lastName}}</td>
			<td>
				<button ng-click="deleteUser(u.id)" type="button"
					class="btn btn-danger">
					<span style="color: white"
						class="glyphicon glyphicon-glyphicon glyphicon-trash"></span>
				</button>
			</td>
		</tr>
	</tbody>
</table>
<div>
	<h2>Add new user</h2>
	<form class="form-horizontal css-form" name="myForm" ng-submit="addUser()">
	<label>Email:</label> <input type="text" class="form-control" ng-model="email" required />
	<label>Password:</label> <input type="text" class="form-control" ng-model="password" required />
	<label>Name:</label> <input type="text" class="form-control" ng-model=name required />
	<label>Last Name:</label> <input type="text" class="form-control" ng-model="lastName" required />
	<button type="submit" ng-click="addUser()" ng-disabled="myForm.$invalid" class="btn btn-primary">Add</button>
	</form>
</div>
</div>
