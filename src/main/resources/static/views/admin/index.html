<table class="table table-striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>Email</th>
				<th>Name</th>
				<th>Last Name</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="u in users">
				<td>{{u.id}}</td>
				<td>{{u.email}}</td>
				<td>{{u.name}}</td>
				<td>{{u.lastName}}</td>
				<td>
					<button ng-click="deleteUser(u.id)" type="button"
						class="btn btn-danger">
						<span style="color: white"
							class="glyphicon glyphicon-glyphicon glyphicon-trash"></span>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
