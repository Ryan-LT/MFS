<table class="table table-striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>Email</th>
				<th>Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="u in users">
				<td>{{u.id}}</td>
				<td>{{u.email}}</td>
				<td>{{u.name}}</td>
				<td>{{u.lastName}}</td>
			</tr>
		</tbody>
	</table>
